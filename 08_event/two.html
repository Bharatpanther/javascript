        let changeText = function(){
            document.querySelector('h1').innerText = "best javascript channel"
        }
        let stopChanged = setTimeout(changeText, 2000)

        document.querySelector('#stop').addEventListener('click', 
            function(e){
                e.preventDefault()
                clearTimeout(stopChanged)
                console.log('stopped execution');
                
            }
        )
