<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Maonday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">thusday</div>
    </div>
</body>
<script>
            const parent = document.querySelector(".parent")
            // console.log(parent);
            // console.log(parent.children);        
            // console.log(parent.children[1].innerHTML); //access inner html of first child        
            // console.log(parent.children[1].innerHTML = "sunday");//update innerHTML         


            for (let i = 0; i < parent.children.length; i++) {
                console.log(parent.children[i].innerHTML);
                
            }

            //add styling
            parent.children[0].style.color="orange"

            //access first child element
            console.log(parent.firstElementChild); //output <div class="day" style="color: orange;">Maonday</div>
            console.log(parent.lastElementChild);
            
            
            const dayOne = document.querySelector(".day")
            console.log(dayOne);
            console.log(dayOne.parentElement); //it goes to parent element
            console.log(dayOne.nextElementSibling);
            console.log("Nodes : ",parent.childNodes);
            
            


            
</script>
